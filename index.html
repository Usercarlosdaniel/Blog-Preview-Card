<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" type="text/css" href="./dist/style.css" />
  </head>
  <body>
    <article class="card" role="main">
      <img
        src="./assets/images/illustration-article.svg"
        alt="illustration article"
        role="presentation"
        class="card__illustration"
      />

      <h2 class="card__topic">Learning</h2>
      <h3 class="card__date">Published 21 Dec 2023</h3>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card__autor">
        <img
          src="./assets/images/image-avatar.webp"
          role="presentation"
          alt="Picture of Greg Hooper"
          class="card__autor__image"
        />
        <a href="#" class="card__autor__name">Greg Hooper</a>
      </div>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Usercarlosdaniel"
        target="_blank"
        rel="external"
        >Usercarlosdaniel</a
      >.
    </footer>
  </body>
</html>
